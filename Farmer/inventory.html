<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - Inventory Contribution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title">
            <h1>Farmer Dashboard - Inventory Contribution</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="farmer-products.html">My Products</a></li>
                    <li><a href="inventory.html">Inventory Contribution</a></li>
                    <li><a href="contracts.html">Contracts</a></li>
                    <li><a href="shipments.html">Shipments</a></li>
                    <li><a href="/Home/index.html" class="login-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Inventory Contribution Section -->
    <section class="dashboard">
        <h2>Inventory Contribution</h2>
        <button class="btn open-modal">Add Inventory Item</button>
        <div class="dashboard-cards" id="inventory-container">
            <!-- Dynamic Inventory Cards will be added here -->
        </div>
    </section>

    <!-- Modal for Adding or Editing Inventory Items -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add Inventory Item</h2>
            <form id="inventoryForm">
                <input type="hidden" id="itemIndex" name="itemIndex">
                
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="condition">Condition:</label>
                <input type="text" id="condition" name="condition" required>

                <button type="button" class="submit-btn" id="saveItemBtn">Save Item</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Inventory Management System | For Farmers</p>
    </footer>

    <script src="inventory-script.js"></script>
</body>
</html>
