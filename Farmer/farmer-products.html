<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - My Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title">
            <h1>Farmer Dashboard - My Products</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="farmer-products.html">My Products</a></li>
                    <li><a href="inventory.html">Inventory Contribution</a></li>
                    <li><a href="contracts.html">Contracts</a></li>
                    <li><a href="shipments.html">Shipments</a></li>
                    <li><a href="/Home/index.html" class="login-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Products Section -->
    <section class="dashboard">
        <h2>My Products</h2>
        <button class="btn open-modal">Add New Product</button>
        <div class="dashboard-cards" id="products-container">
            <!-- Dynamic Product Cards will be added here -->
        </div>
    </section>

    <!-- Modal for Adding or Editing Products -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productIndex" name="productIndex">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="cropType">Crop Type:</label>
                <input type="text" id="cropType" name="cropType" required>

                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="price">Price per kg ($):</label>
                <input type="number" id="price" name="price" required>

                <button type="button" class="submit-btn" id="saveProductBtn">Save Product</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Inventory Management System | For Farmers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
