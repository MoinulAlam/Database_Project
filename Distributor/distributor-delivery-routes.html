<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor - Delivery Routes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title">
            <h1>Distributor - Delivery Routes</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="distributor_dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="distributor-shipments.html">Shipments</a></li>
                    <li><a href="distributor-vehicles.html">Vehicles</a></li>
                    <li><a href="distributor-delivery-routes.html">Delivery Routes</a></li>
                    <li><a href="/Home/index.html" class="login-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Delivery Routes Management Section -->
    <section class="dashboard">
        <h2>Delivery Routes</h2>
        <button class="btn open-modal">Add New Route</button>
        <div class="dashboard-cards" id="routes-container">
            <!-- Dynamic Route Cards will be added here -->
        </div>
    </section>

    <!-- Modal for Adding or Editing Delivery Routes -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add New Delivery Route</h2>
            <form id="routeForm">
                <input type="hidden" id="routeIndex" name="routeIndex">

                <label for="routeName">Route Name:</label>
                <input type="text" id="routeName" name="routeName" required>

                <label for="assignedVehicle">Assigned Vehicle:</label>
                <input type="text" id="assignedVehicle" name="assignedVehicle" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>

                <label for="deliveryDate">Expected Delivery Date:</label>
                <input type="date" id="deliveryDate" name="deliveryDate" required>

                <button type="button" class="submit-btn" id="saveRouteBtn">Save Route</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Inventory Management System | For Warehouse Managers</p>
    </footer>

    <script src="distributor-delivery-routes.js"></script>
</body>
</html>
