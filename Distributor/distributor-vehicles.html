<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor - Manage Vehicles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title">
            <h1>Distributor - Manage Vehicles</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="distributor_dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="distributor-shipments.html">Shipments</a></li>
                    <li><a href="distributor-vehicles.html">Vehicles</a></li>
                    <li><a href="distributor-delivery-routes.html">Delivery Routes</a></li>
                    <li><a href="/Home/index.html" class="login-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Vehicle Management Section -->
    <section class="dashboard">
        <h2>Vehicles</h2>
        <button class="btn open-modal">Add New Vehicle</button>
        <div class="dashboard-cards" id="vehicles-container">
            <!-- Dynamic Vehicle Cards will be added here -->
        </div>
    </section>

    <!-- Modal for Adding or Editing Vehicles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add New Vehicle</h2>
            <form id="vehicleForm">
                <input type="hidden" id="vehicleIndex" name="vehicleIndex">

                <label for="registration">Registration Number:</label>
                <input type="text" id="registration" name="registration" required>

                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" required>

                <label for="condition">Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="available">Available</option>
                    <option value="maintenance">Under Maintenance</option>
                </select>

                <label for="usage">Usage:</label>
                <input type="text" id="usage" name="usage">

                <button type="button" class="submit-btn" id="saveVehicleBtn">Save Vehicle</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Inventory Management System | For Warehouse Managers</p>
    </footer>

    <script src="distributor-vehicles.js"></script>
</body>
</html>
