<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager - Manage Employees</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title">
            <h1>Warehouse Manager - Manage Employees</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="warehouse-dashboard.html">Dashboard</a></li>
                    <li><a href="warehouse-inventory.html">Manage Inventory</a></li>
                    <li><a href="warehouse-shipments.html">Shipments</a></li>
                    <li><a href="warehouse-employees.html">Manage Employees</a></li>
                    <li><a href="warehouse-qc-reports.html">QC Reports</a></li>
                    <li><a href="login.html" class="login-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Employees Management Section -->
    <section class="dashboard">
        <h2>Manage Employees</h2>
        <button class="btn open-modal">Add New Employee</button>
        <div class="dashboard-cards" id="employees-container">
            <!-- Dynamic Employee Cards will be added here -->
        </div>
    </section>

    <!-- Modal for Adding or Editing Employees -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add New Employee</h2>
            <form id="employeeForm">
                <input type="hidden" id="employeeIndex" name="employeeIndex">
                
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>

                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>

                <label for="contact">Contact Info:</label>
                <input type="text" id="contact" name="contact" required>

                <label for="assignedWarehouse">Assigned Warehouse:</label>
                <input type="text" id="assignedWarehouse" name="assignedWarehouse" required>

                <button type="button" class="submit-btn" id="saveEmployeeBtn">Save Employee</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Inventory Management System | For Warehouse Managers</p>
    </footer>

    <script src="warehouse-employees.js"></script>
</body>
</html>
