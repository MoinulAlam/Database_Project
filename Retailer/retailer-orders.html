<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer - Orders Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-title">
            <h1>Orders Management</h1>
        </div>
        <!-- Updated Navbar -->
<div class="navbar">
    <nav>
        <ul>
            <li><a href="retailer-orders.html">Orders Management</a></li>
            <li><a href="retailer-forecasting.html">Demand Forecasting</a></li>
            <li><a href="customer-feedback.html">Customer Feedback</a></li>
            <li><a href="/Home/index.html" class="login-btn">Logout</a></li>
        </ul>
    </nav>
</div>

    </header>

    <!-- Orders Overview Section -->
    <section class="orders-management">
        <h2>Manage Orders</h2>
        <button class="btn open-modal" onclick="openOrderForm()">Add New Order</button>
        <div class="orders-list" id="orders-container">
            <!-- Dynamic Order Cards will be added here -->
        </div>
    </section>

    <!-- Modal for Adding or Editing Orders -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeOrderForm()">&times;</span>
            <h2 id="modal-title">Add New Order</h2>
            <form id="orderForm">
                <input type="hidden" id="orderIndex">

                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="orderDate">Order Date:</label>
                <input type="date" id="orderDate" name="orderDate" required>

                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" required>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>

                <button type="button" class="submit-btn" onclick="saveOrder()">Save Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Inventory Management System | Retailer Portal</p>
    </footer>

    <script src="orders.js"></script>
</body>
</html>
